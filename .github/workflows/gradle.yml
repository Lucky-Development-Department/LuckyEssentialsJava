name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      - name: Clean artifaacts with Gradle
        run: ./gradlew clean versionsupport:build versionsupport1_8:build versionsupport1_12:build versionsupport1_13:build versionsupport1_14:build versionsupport1_15:build versionsupport1_16:build versionsupport1_17:build versionsupport1_18:build plugin:build
      - name: Build with Gradle
        run: ./gradlew build
      - uses: actions/upload-artifact@v2
        with:
          name: LuckyEssentialsJava
          path: build/libs
